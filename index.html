<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Javascript Assignment</title>
</head>
<body>

  <div class="container-fluid"> <!-- begin fluid container -->
    <div class="row"> <!-- begin life bar row -->
      <div class="col-sm-4 col-sm-offset-4 life-box text-center"> <!-- begin lifebar col -->
        <p>-LIFE-</p>
        <p id="life-bar">
          <i class="fa fa-heart" aria-hidden="true"></i>
          <i class="fa fa-heart" aria-hidden="true"></i>
          <i class="fa fa-heart" aria-hidden="true"></i>
        </p>
      </div> <!-- end lifebar col -->
    </div> <!-- end lifebar row -->
    <div class="row"> <!-- begin middle row -->
      <div class="col-sm-1" id="left-button-area"> <!-- begin left button area -->
        <button class="btn btn-block btn-warning dos invisible" id="inventoryButton" onclick="showInventory()">INV</button>
      </div> <!-- end left button area -->
      <div class="col-sm-10 game-console" id="gameConsole"> <!-- begin main game console -->
        <p id="intro-text">Welcome to a small adventure game. This is a class project in javascript. I hope you have as much fun playing this as I did making it. Please click the Start button to continue.</p>
        <button id="intro-button" class="first-button" >Click me to begin</button>
      </div> <!-- end main game console -->
      <div class="col-sm-1 dos"><!-- begin right button area -->
        <p class="text-center">Skip To</p>
        <button class="btn btn-block btn-info" onclick="decision11C()">11C</button>
        <button class="btn btn-block btn-info" id="ch2Skip">200</button>
      </div><!-- end right button area -->
    </div> <!-- end middle row -->
  </div> <!-- end container fluid -->

  <div id="dialogue-box" class="flex-container game hide-dialogue"></div>
  <div id="blackBox" class="blacken-box"></div>
  <div id="inventoryBox" class="inventory-box flex-container game hide-inventory"></div>
  <div id="jokerBox" class="joker-box hide-joker">
    <img src="img/p5joker.png" alt="" class="jokerpic img-responsive">
  </div>
  <div id="battleBox" class="battle-box hide-battle"></div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
